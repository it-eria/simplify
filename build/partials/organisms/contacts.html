<section class="contact-us">
    <div class="container">
        <div class="default-title">
            <h2>CONTACT US</h2>
        </div>
        <div class="contact-us__main">
            <div class="contact-us__main__block p-0 col-12 col-lg-6">
                <div class="contact-us__main__block__info">
                    <h4><img src="assets/img/email-icon.png" />Email:</h4>
                    <p>box@qubstudio.com</p>
                </div>
                <div class="contact-us__main__block__info">
                    <h4><img src="assets/img/phone-icon.png" />Phone:</h4>
                    <p>+38(097)649-70-67 Project Team</p>
                </div>
                <div class="contact-us__main__block__info">
                    <h4><img src="assets/img/location-icon.png" />Address:</h4>
                    <p>Zavodska 31, Lviv, Ukraine</p>
                </div>
            </div>
            <div class="contact-us__main__form-container p-0 col-12 col-lg-6">
                <form id="contact" action="" method="post" class="contact-us__main__form-container__content">
                    <div class="form-group">
                        <label class="form-label" for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" tabindex="1" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="mail">Mail:</label>
                        <input type="text" class="form-control" id="mail" name="name" tabindex="1" required>
                    </div>
                    <label class="form-label ml-4" for="message">Message:</label>
                    <div class="form-group message-box">
                        <textarea rows="5" cols="50" name="message" class="form-control" id="message" tabindex="4" required></textarea>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-start-order">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
